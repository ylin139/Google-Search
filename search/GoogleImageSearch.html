<!DOCTYPE html>
<html lang="en">
    <head>
        <input type="button" onclick="location.href='index.html';" value="Go to Google" />
        <title>Google Image Search</title>
        <link rel="shortcut icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico"/>
        <link rel="stylesheet" href="imageStyle.css">
    </head>
    <body>
      <div class="main">
        <img src="googleimage.png">
        <form "searchBox" action="http://images.google.com/images">
          <input class="search" type="text" name="q" />
          <div class="searchButtons">
            <input class="seachButtons" type="submit" value="Image Search">
          </div>
        </form>
      </div>
    </body>
</html>
