<!DOCTYPE html>
<html lang="en">
    <head>
      <input type="button" onclick="location.href='index.html';" value="Go to Google" />
      <title>Advance Search</title>
      <link rel="shortcut icon" href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico"/>
      <link rel="stylesheet" href="AdvanceStyle.css">
    </head>
    <body>
      <div class ="main">
      <Header>
        <img src="googlelogo_color_272x92dp.png">
        <h1 class= "AdvanceSearch"> Advance Search</h1>
        <h2> Find pages with...</h2>
      </Header>
      <div class ="body">
        <form action="https://google.com/search">
          <br><br>All these words:
          <input type="text" name="as_q" >
          <br><br>Exact word/phrase:
          <input type="text" name="as_epq" >
          <br><br>Any of these words:
          <input type="text" name="as_oq" >
          <br><br>None of these words:
          <input type="text" name="as_eq" >
          <br><br>
          <input type="submit" value="Advanced Search">
        </form>
        </div>
      </div>
    </body>
</html>
